<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">My<span style="color: blue;">Book</span>List</h1>
        <div class="form-group">
            <input type="text" id="title" class="form-control my-2" placeholder="Title">
            <input type="text" id="author" class="form-control my-2" placeholder="Author">
            <input type="text" id="isbn" class="form-control my-2" placeholder="ISBN#">
            <button id="submit" class="btn btn-primary my-2">Add Book</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
